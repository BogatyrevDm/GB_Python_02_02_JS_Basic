<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    Ваш комментарий, почему переменная `c` хранит данное значение?
    Значение переменной `c` равно 2 потому, что сначала к значению переменной `a` 
    прибавляем 1, а потом помещаем значение в переменную `c`
     */
    c = ++a;
    console.log(c);

    /*
    Ваш комментарий, почему переменная `d` хранит данное значение?
    Значение переменной `d` равно 1 потому, что сначала помещаем 
    в переменную `d` значение переменной `b`, а потом - увеличиваем значение переменной `b` на 1
    */
    d = b++;
    console.log(d);

    /*
    Ваш комментарий, почему переменная `c` хранит данное значение?
    в переменной `c` получаем значений 5. К переменной `a`, 
    равной в данный момент 2 (ее мы увеличили на 1 в строке 29), 
    мы прибавляем 1 и складываем ее с 2
     */
    c = 2 + ++a;
    console.log(c);

    /*
    Ваш комментарий, почему переменная `d` хранит данное значение?
    в переменной `d` получаем значение 4. К 2 мы прибавляем значение переменной `b`, 
    которое в данный момент равно 2 (ее мы увеличили в строке 37), 
    результат помещаем в переменную `d`, а после - увеличиваем переменную `b` на 1
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
