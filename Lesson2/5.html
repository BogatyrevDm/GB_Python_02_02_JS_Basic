<body>
  <!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
  <script>
    "use strict";

    console.log(mathOperation(5, 3, "+")); // 8
    console.log(mathOperation(5, 3, ":)")); // NaN

    /**
    *Функция складывает 2 числа
    *@param {number} a Первое число, которое будет складываться
    *@param {number} b Второе число, которое будет складываться
    *@returns {number} Вернет число, получившееся в результате сложения 2 чисел
    */
    function sum(a, b) {
      return a + b;
    }

    /**
    *Функция вычитает из большего число меньшее
    *@param {number} a Первое число, которое будет участвовать в вычитании
    *@param {number} b Второе число, которое будет участвовать в вычитании
    *@returns {number} Вернет число, получившееся в результате вычитания 2 чисел
    */
    function subtract(a, b) {
      if (a < b) {
        return b - a;
      } else {
        return a - b;
      }

    }

    /**
    *Функция умножает одно число на другое
    *@param {number} a Первое число, которое будет участвовать в умножении
    *@param {number} b Второе число, которое будет участвовать в умножении
    *@returns {number} Вернет число, получившееся в результате умножения 2 чисел
    */
    function multiply(a, b) {
      return a * b;
    }

    /**
    *Функция делит одно число на другое
    *@param {number} a Первое число, которое будет участвовать в делении в качестве делимого
    *@param {number} b Второе число, которое будет участвовать в делении в качестве делителя
    *@returns {number} Вернет число, получившееся в результате деления 2 чисел
    */
    function divide(a, b) {
      return a / b;
    }

    /**
    *Функция делит одно число на другое
    *Функция возвращает результат операции, который был передан в
    *параметр operation для двух первых аргументов (arg1 и arg2).
    *@param {number} arg1 Первое число, которое будет участвовать в математической операции
    *@param {number} arg2 Второе число, которое будет участвовать в математической операции
    *@returns {number} Вернет число, получившееся в результате математической операции
    */
    function mathOperation(arg1, arg2, operation) {
      switch (operation) {
        case "+":
          return sum(arg1, arg2);
          break
        case "-":
          return subtract(arg1, arg2);
          break
        case "*":
          return multiply(arg1, arg2);
          break
        case "/":
          return divide(arg1, arg2);
          break
        default:
          return NaN;
      }
    }

  </script>
